<!DOCTYPE html>
<html>
<head>
    <title>Cart Service UI</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>
<body>
    <h1>Cart Service</h1>

    <div>
        <h2>Get Cart</h2>
        <form id="get-cart-form">
            <label for="get-user-id">User ID:</label>
            <input type="text" id="get-user-id" name="user_id" required>
            <button type="submit">Get Cart</button>
        </form>
        <div id="cart-details"></div>
    </div>

    <div>
        <h2>Add Item to Cart</h2>
        <form id="add-item-form">
            <label for="add-user-id">User ID:</label>
            <input type="text" id="add-user-id" name="user_id" required><br>

            <label for="add-item-id">Item ID:</label>
            <input type="text" id="add-item-id" name="item_id" required><br>

            <label for="add-quantity">Quantity:</label>
            <input type="number" id="add-quantity" name="quantity" value="1" required><br>

            <button type="submit">Add Item</button>
        </form>
    </div>

    <div>
        <h2>Remove Item from Cart</h2>
        <form id="remove-item-form">
            <label for="remove-user-id">User ID:</label>
            <input type="text" id="remove-user-id" name="user_id" required><br>

            <label for="remove-item-id">Item ID:</label>
            <input type="text" id="remove-item-id" name="item_id" required><br>

            <button type="submit">Remove Item</button>
        </form>
    </div>

    <div>
        <h2>Update Item Quantity</h2>
        <form id="update-item-form">
            <label for="update-user-id">User ID:</label>
            <input type="text" id="update-user-id" name="user_id" required><br>

            <label for="update-item-id">Item ID:</label>
            <input type="text" id="update-item-id" name="item_id" required><br>

            <label for="update-quantity">Quantity:</label>
            <input type="number" id="update-quantity" name="quantity" value="1" required><br>

            <button type="submit">Update Quantity</button>
        </form>
    </div>

    <script>
        const getCartForm = document.getElementById('get-cart-form');
        const cartDetailsDiv = document.getElementById('cart-details');
        const addItemForm = document.getElementById('add-item-form');
        const removeItemForm = document.getElementById('remove-item-form');
        const updateItemForm = document.getElementById('update-item-form');

        getCartForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('get-user-id').value;
            try {
                const response = await fetch(`/carts/${userId}`);
                const cart = await response.json();
                cartDetailsDiv.innerHTML = `<pre>${JSON.stringify(cart, null, 2)}</pre>`;
            } catch (error) {
                cartDetailsDiv.innerHTML = `<p>Error: ${error}</p>`;
            }
        });

        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('add-user-id').value;
            const itemId = document.getElementById('add-item-id').value;
            const quantity = document.getElementById('add-quantity').value;

            try {
                const response = await fetch(`/carts/${userId}/items?item_id=${itemId}&quantity=${quantity}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const cart = await response.json();
                cartDetailsDiv.innerHTML = `<pre>${JSON.stringify(cart, null, 2)}</pre>`;
            } catch (error) {
                cartDetailsDiv.innerHTML = `<p>Error: ${error}</p>`;
            }
        });

        removeItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('remove-user-id').value;
            const itemId = document.getElementById('remove-item-id').value;

            try {
                const response = await fetch(`/carts/${userId}/items/${itemId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const cart = await response.json();
                cartDetailsDiv.innerHTML = `<pre>${JSON.stringify(cart, null, 2)}</pre>`;
            } catch (error) {
                cartDetailsDiv.innerHTML = `<p>Error: ${error}</p>`;
            }
        });

        updateItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('update-user-id').value;
            const itemId = document.getElementById('update-item-id').value;
            const quantity = document.getElementById('update-quantity').value;

            try {
                const response = await fetch(`/carts/${userId}/items/${itemId}?quantity=${quantity}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const cart = await response.json();
                cartDetailsDiv.innerHTML = `<pre>${JSON.stringify(cart, null, 2)}</pre>`;
            } catch (error) {
                cartDetailsDiv.innerHTML = `<p>Error: ${error}</p>`;
            }
        });

    </script>
</body>
</html>
